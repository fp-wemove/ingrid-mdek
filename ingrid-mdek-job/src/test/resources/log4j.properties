log4j.rootLogger = WARN, ConsoleAppender
log4j.category.org.springframework = INFO, ConsoleAppender
log4j.additivity.org.springframework = false
log4j.category.de.ingrid = DEBUG, ConsoleAppender
log4j.additivity.de.ingrid = false
log4j.category.net.weta = INFO, ConsoleAppender
log4j.additivity.net.weta = false
log4j.category.org.elasticsearch = INFO, ConsoleAppender
log4j.additivity.org.elasticsearch = false

log4j.threshold=ALL

log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%5p [%d{yyyy-MM-dd HH:mm:ss}] (%F:%L) - %m%n
log4j.appender.ConsoleAppender.Threshold=DEBUG

#file appender
log4j.appender.ErrorLog=org.apache.log4j.RollingFileAppender
log4j.appender.ErrorLog.Threshold=ERROR
log4j.appender.ErrorLog.file=logs/errors.log
log4j.appender.ErrorLog.MaxFileSize=10MB
log4j.appender.ErrorLog.MaxBackupIndex=9
log4j.appender.ErrorLog.Append=false
log4j.appender.ErrorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.ErrorLog.layout.ConversionPattern=%-5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} %C{7}.%M(%L): %m%n
